---
driver:
  name: vagrant
  customize:
    memory: 2048
    cpuexecutioncap: 50
  pre_create_command: mkdir -p .testcache
  synced_folders:
    - [".testcache/", "/tmp/mule"]

verifier:
  name: inspec

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: centos-7.2
  - name: centos-6.7

suites:
  - name: default
    run_list:
      - recipe[mule-test::default]
    attributes:
      aws:
        access_key: <%= ENV['AWS_ACCESS_KEY_ID'] %>
        secret: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
      java:
        install_flavor: oracle
        jdk_version: 8
        oracle:
          accept_oracle_download_terms: true
